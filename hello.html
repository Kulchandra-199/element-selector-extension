<html>
<head>
    <title>Element Highlighter</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }
        h2 {
            font-size: 18px;
            color: #333;
            text-align: center;
        }
        #state {
            font-size: 14px;
            color: #007bff;
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Element Highlighter</h2>
    <div id="state">Highlight Mode: OFF</div>
    <button id="highlightBtn">Enable Highlight Mode</button>
    <script src="popup.js"></script>
</body>
</html>
